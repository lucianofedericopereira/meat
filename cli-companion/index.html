<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEAT Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/img/favicon.png" type="image/png">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #FEEEB0;
      text-align: center;
      padding: 2rem;
    }
    img {
      width: 80px;
      margin-bottom: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    button {
      font-size: 1rem;
      display: inline-block;
      margin-top: 1.75rem;
      padding: 0.75rem 1.5rem;
      background-color: #783d19;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #count {
      font-size: 2rem;
      margin-top: 1rem;
    }
    .banner {
      width: 100%;
      max-width: 1280px;
      height: auto;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <img src="assets/img/banner.jpg" alt="MEAT Banner" class="banner" />
  <h1>MEAT Counter</h1>
  <div id="count">0</div>
  <button id="increment">Increment</button>

<script src="assets/js/vendor/meat/meat.js"></script>
<script type="module">
  import './assets/js/vendor/meat/plugins/logState.js'
  import './assets/js/vendor/meat/plugins/chronicle.js'
  const countEl = document.getElementById("count")
  meat.signal("counter", 0)
  meat.listen("counter", v => countEl.textContent = v)
  meat.logState("counter")
  meat.chronicle("counter")
  document.getElementById("increment").addEventListener("click", () => {
    meat.emit("counter", meat.get("counter") + 1)
  })
</script>
</body>
</html>
